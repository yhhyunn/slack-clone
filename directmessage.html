<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d9b13dc1dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>DM | Slack Clone</title>
  </head>
  <body>
    <div class="header__wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">0:03</span>
          <i class="fas fa-location-arrow"></i>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-half"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column"></div>
        <div class="header__header-column">
          <span class="header__header-title" id="dm-title">
            Direct messages
          </span>
        </div>
        <div class="header__header-column">
          <span class="header__header-icon">
            <i class="fas fa-edit"></i>
          </span>
        </div>
      </header>
    </div>
    <!--  -->
    <!-- MAIN START -->
    <!--  -->
    <main class="dm">
      <div class="dm__header">RECENT</div>
      <ul class="dm__list">
        <li class="dm__list-item">
          <div class="dm__list-img">
            <img src="img/Pink.jpg" alt="" class="dm__list-avatar" />
          </div>
          <div class="dm__list-bubble">
            <span class="dm__list-name">UsefuLake(you)</span>
            <span class="dm__list-date">Apr 27th</span>
            <span class="dm__list-msg">You: 그냥 i를 활용해서..</span>
          </div>
        </li>
        <li class="dm__list-item">
          <div class="dim__list-img">
            <img src="img/Black.jpg" alt="" class="dm__list-avatar" />
          </div>
          <div class="dm__list-bubble">
            <span class="dm__list-name">Slackbot</span>
            <span class="dm__list-date">Mar 3rd</span>
            <span class="dm__list-msg"
              >slackbot: To get the most out of Slack it</span
            >
          </div>
        </li>
      </ul>
      <nav class="dm-nav">
        <div class="dm-nav__column">
          <span class="dm-nav__status-circle"
            ><i class="fas fa-circle"></i
          ></span>
          <span class="dm-nav__status-circle"
            ><i class="fas fa-circle"></i
          ></span>
          <span class="dm-nav__status-circle"
            ><i class="fas fa-circle"></i
          ></span>
        </div>
      </nav>
    </main>
    <!--  -->
    <!-- MAIN END -->
    <!--  -->
  </body>
</html>
