<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d9b13dc1dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Ellipsis | Slack Clone</title>
  </head>
  <body>
    <div class="header__wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">0:03</span>
          <i class="fas fa-location-arrow"></i>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-half"></i>
        </div>
      </div>
    </div>
    <main class="ellipsis">
      <div class="ellipsis__header">
        <img src="img/Yellow.jpg" alt="" />
        <div class="ellipsis__header-content">
          <span class="ellipsis__name">
            UsefuLake
          </span>
        </div>
      </div>
      <div class="ellipsis__column">
        <div class="ellipsis__column-status">
          <span class="ellipsis__icon">
            <i class="far fa-smile"></i>
          </span>
          <span class="ellipsis__title">
            Set a Status
          </span>
        </div>
        <div class="ellipsis__column-status">
          <span class="ellipsis__icon">
            <i class="far fa-bell"></i>
          </span>
          <span class="ellipsis__title">
            Do not Disturb
          </span>
        </div>
      </div>
      <div class="ellipsis__column">
        <div class="ellipsis__column-file">
          <span class="ellipsis__icon">
            <i class="fas fa-at"></i>
          </span>
          <span class="ellipsis__title">
            Activity
          </span>
        </div>
        <div class="ellipsis__column-file">
          <span class="ellipsis__icon">
            <i class="far fa-star"></i>
          </span>
          <span class="ellipsis__title">
            Starred Items
          </span>
        </div>
        <div class="ellipsis__column-file">
          <span class="ellipsis__icon">
            <i class="fas fa-layer-group"></i>
          </span>
          <span class="ellipsis__title">
            Your Files
          </span>
        </div>
        <div class="ellipsis__column-file">
          <span class="ellipsis__icon">
            <i class="far fa-id-badge"></i>
          </span>
          <span class="ellipsis__title">
            Directory
          </span>
        </div>
      </div>
      <ul class="ellipsis__column">
        <li class="ellipsis__column-people">
          <span class="ellipsis__icon">
            <i class="fas fa-user-plus"></i>
          </span>
          <span class="ellipsis__title">
            Invite People
          </span>
        </li>
        <li class="ellipsis__column-people">
          <span class="ellipsis__icon">
            <i class="fas fa-user"></i>
          </span>
          <span class="ellipsis__title">
            Edit Profile
          </span>
        </li>
        <li class="ellipsis__column-people">
          <span class="ellipsis__icon">
            <i class="fas fa-sliders-h"></i>
          </span>
          <span class="ellipsis__title">
            Settings
          </span>
        </li>
      </ul>
    </main>
  </body>
</html>
